<!DOCTYPE html>

<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Conexão Solidária</title>
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>
    <section class="section-formulario">
        <div class="container">
            <form action="">
                <h1>FAÇA PARTE DESSA CONEXÃO</h1>
                <P>"Junte-se a nós e faça parte da conexão que impulsiona o seu futuro profissional!"</P>
                <div class="juncao-input-nome-email">
                    <div class="input-single">
                        <input type="text" name="" id="nome-box" class="input" required>
                        <label for="nome-box">Nome completo</label>
                    </div>
    
                    <div class="input-single">
                        <input type="email" name="" id="email-box" class="input" required>
                        <label for="email-box">E-mail</label>
                    </div>
                </div>

                <div class="input-single" id="input-box-maior">
                    <textarea type="text" name="" id="telefone-box" class="input" required></textarea>
                    <label for="telefone-box">Vem se conectar!</label>
                </div>

                <div class="btns">
                    <div id="btn-voltar">
                        <a href="index.html"><button type="button" class="btn-saiba-mais">Voltar</button></a>
                    </div>
                    <div id="btn-enviar">
                        <input type="submit" value="Conectando-se">
                    </div>
                </div>
            </form>
        </div>
    </section>
    
</body>

</html>
